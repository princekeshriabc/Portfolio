<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio_website_Me</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon  -->
    <link rel="shortcut icon" href="./image/OIP.jpeg" type="image/x-icon" />
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="./image/OIP.jpeg" class="logo">
                    <div class="logo-text">rince Keshri Abc</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>
        </div>
        <section class="heroSection">
            
            <div class="imgContainer">
                <div class="absolute icons iconDots">
                    <img src="./image/empty.jpeg" alt="" />
                </div>
                <div class="absolute icons icon-cube">
                    <img src="./image/pi_.png" alt="" />
                </div>
                <div class="absolute icons icon-circle">
                    <img src="./image/operation.png" alt="" />
                </div>
                <div class="absolute icons iconZigZag">
                    <img src="./image/sigma.jpg" alt="" />
                </div>
                <div class="">
                    <div class="userImage">
                        <img src="./image/profile.png" alt="" />
                    </div>
                </div>
            </div>
            <h3 class="fadedText absolute">PRINCE KESHRI</h3>
            <div class="infoContainer">
                <div class="heading">Hi! Prince Keshri</div>
                <div class="heading subHeading">
                    I am a <span class="role"></span>
                </div>
                <p class="desc">
                    I’m a software developer and here is my portfolio website. Here
                    you’ll learn about my journey as a software developer.
                </p>
                <div class="btn">Hire Me</div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "Backend Developer",
        "Coder",
        "Option Trader",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>
</html>
